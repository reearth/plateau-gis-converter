[package]
name = "nusamai-citygml"
version.workspace = true
edition = "2021"

[features]
default = ["serde"]
serde = ["dep:serde", "serde_json", "flatgeom/serde"]

[dependencies]
ahash = "0.8.11"
chrono = { version = "0.4.35", features = ["serde"], default-features = false }
indexmap = { version = "2.2.6", features = ["serde"] }
log = "0.4.21"
macros = { path = "./macros" }
flatgeom = "0.0.2"
nusamai-projection = { path = "../nusamai-projection"}
quick-xml = "0.36.2"
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0.115", features = ["indexmap"], optional = true }
thiserror = "1.0"
url = { version = "2.5.0", features = ["serde"] }
once_cell = "1.20.2"
regex = "1.11.0"
